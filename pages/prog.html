<!DOCTYPE html>
<html>
	<head>
		<title>CodeConnect</title>
		<link rel="icon" type="image/png" href="../images/logo.png" />
		<link rel="stylesheet" type="text/css" href="../css/apply.css" />
		<link rel="stylesheet" type="text/css" href="../css/html_style.css" />
		<script src="../scripts/prog_scr.js"></script>
		<script src="../scripts/all_scr.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>>
		<script src="http://www.skulpt.org/js/skulpt.min.js" type="text/javascript"></script> 
		<script src="http://www.skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script> 
		<script src="https://togetherjs.com/togetherjs-min.js"></script>
		<script>
            TogetherJSConfig_dontShowClicks = true;
		</script>
	</head>
	<body>
		<div id="topbar">
			<ul id="toolbar">
				<li class="toollinks"><a href="main.html" id="link"><span style="font-family: 'Ubuntu', sans-serif;font-size:48px;"><span style="color: rgb(233, 17, 17);">Code</span><span style="color: rgb(13, 13, 221);">Connect</span></span></a></li>
				<li class="toollinks"><a href="prog.html">Editor</a></li>
				<li class="toollinks"><a href="contact.html">About & Help</a></li>
			</ul>
		</div>
		<div id="newlang" onmouseover="exposeBanner()" onmouseout="hideBanner()" style="display:block;width: 100vw;height: 10px;background-color: lightgray;">
            <img src="../images/htmllogowhite.png" id="htmllogo" onmouseover="updateLang(hover='HTML')" onmouseout="updateLang()" onclick="updateLang('none','HTML')" style="height:0px;width:0px;margin:15px;"/>
		    <img src="../images/pythonlogoblack.png" id="pythonlogo" onmouseover="updateLang(hover='Python')" onmouseout="updateLang()" onclick="updateLang('none','Python')"style="height:0px;width:0px;margin:15px;"/>
        </div>
		<div class="taskbar" style="width:200px;">
			<ul id="taskbar">
				<li class="tasklinks"></li>
			</ul>
		</div>
		<div id="content" style="display:block;">
			<textarea id="src" onkeydown="insertTab(this,event);" onkeyup = "exeCode();">Code here...</textarea>
			<iframe id="output" style= 'display:inline-block;'></iframe>
			<pre id="pre" style="height: 0; width: 0; border: 1px solid blue;"></pre>
			<div id="drawing" style="height: 0; width: 0; border: 1px solid red;"></div>
		</div>
		
	</body>
</html>
