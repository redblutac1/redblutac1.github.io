<!DOCTYPE html>
<html>
	<head>
		<title>CodeConnect</title>
		<link rel="icon" type="image/png" href="../images/logo.png" />
		<link rel="stylesheet" type="text/css" href="../css/apply.css" />
		<link rel="stylesheet" type="text/css" href="../css/html_style.css" />
		<script>
            TogetherJSConfig_dontShowClicks = true;
		</script>
	</head>
	<body>
		<div id="topbar">
			<ul id="toolbar">
				<li class="toollinks" id="logo"><a href="main.html" id="link"><span style="font-family: 'Ubuntu', sans-serif;font-size:48px;"><span style="color: rgb(155,28,31);">CodeConnect</span></a></li>
				<li class="toollinks" id="edit"><a href="prog.html">Editor</a></li>
				<li class="toollinks" id="contact"><a href="contact.html">About & Help</a></li>
			</ul>
		</div>
		<div id="newlang" onmouseover="exposeBanner()" onmouseout="hideBanner()" style="display:block;width: 100%;height: 10px;background-color: #888888;">
            <img src="../images/htmllogowhite.png" id="htmllogo" onmouseover="updateLang(hover='HTML')" onmouseout="updateLang()" onclick="updateLang('none','HTML')" style="height:0px;width:0px;margin:15px;"/>
		    <img src="../images/pythonlogoblack.png" id="pythonlogo" onmouseover="updateLang(hover='Python')" onmouseout="updateLang()" onclick="updateLang('none','Python')"style="height:0px;width:0px;margin:15px;"/>
        </div>
		<div id="taskbar">
			<ul id="tasklist">
				<li class="tasklinks"><p class="task" onclick="getTask('Run')">Run</p></li>
				<li class="tasklinks"><p class="task" onclick="getTask('Save')">Save</p></li>
				<li class="tasklinks"><p class="task" onclick="getTask('Start collaborating')">Collab</p></li>
			</ul>
		</div>
		<div id="content" style="display:block;">
			<textarea id="src" onkeydown="insertTab(this,event);" onkeyup = "exeCode();">Code here...</textarea>
			<iframe id="output" style= 'display:inline-block; background-color: #F7F7F7;'></iframe>
			<pre id="pre" style="height: 0; width: 0; border: 1px solid #888888; background-color: #F7F7F7;"></pre>
			<div id="drawing" style="height: 0; width: 0; border: 1px solid #888888; background-color: #F7F7F7;"></div>
		</div>
		<script src="../scripts/prog_scr.js"></script>
		<script src="../scripts/all_scr.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
		<script src="http://www.skulpt.org/js/skulpt.min.js" type="text/javascript"></script> 
		<script src="http://www.skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script> 
		<script src="../pyodide-build/pyodide.js" type="text/javacript"></script>
		<script src="https://togetherjs.com/togetherjs-min.js"></script>
	</body>
</html>
